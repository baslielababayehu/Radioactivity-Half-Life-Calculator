<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <title>Half-life Calculator</title>
  </head>
  <body>
    <div class="container border rounded-right mt-5">
      <h1 class="text-center text-dark mt-3">Half-life Calculator</h1>
      <div class="card calculate-time m-5">
        <div class="card-body">
          What would you like to solve for:
          <div
            class="solve-for-options btn-group btn-group-toggle ml-3 lg-9"
            data-toggle="buttons"
          >
            <div class="btn btn-secondary option-time m-0 active">
              <input type="radio" name="options" class="option-time" checked />
              Time
            </div>

            <div class="btn btn-secondary option-halfLife">
              <input type="radio" name="options" class="option-halfLife" />
              Half Life
            </div>
            <div class="btn btn-secondary option-startAmount">
              <input type="radio" name="options" class="option-startAmount" />
              Start Amount
            </div>
            <div class="btn btn-secondary option-endAmount">
              <input type="radio" name="options" class="option-endAmount" />
              End Amount
            </div>
          </div>
        </div>
      </div>
      <div class="card m-5">
        <div class="card-body card-main">
          <div class="card-container">
            <div class="original-card">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">Half-life</span>
                </div>
                <input
                  type="text"
                  class="form-control rounded-right"
                  placeholder=""
                  required
                />
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
              <div class="input-group mt-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">Start Amount</span>
                </div>
                <input
                  type="text"
                  class="form-control rounded-right"
                  placeholder=""
                  required
                />
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
              <div class="input-group mt-3">
                <div class="input-group-prepend">
                  <span class="input-group-text">End amount</span>
                </div>
                <input
                  type="text"
                  class="form-control rounded-right"
                  placeholder=""
                  required
                />
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
            </div>
          </div>

          <button
            type="button"
            class="calculate-button btn btn-dark btn-block my-2"
          >
            calculate
          </button>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
